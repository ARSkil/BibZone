
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BidZone Demo</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; padding: 2em; }
    .lang-select { float: right; }
    .card { background: #222; padding: 1em; margin: 1em 0; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="lang-select">
    <label for="lang">🌐 Language:</label>
    <select id="lang">
      <option value="en">English</option>
      <option value="ru">Русский</option>
      <option value="es">Español</option>
    </select>
  </div>

  <h1>Welcome to <span style="color:#3fa9f5;">BidZone</span></h1>
  <p>This is a preview of the multi-language auction platform.</p>

  <div class="card">
    <h2>🛒 Electric Scooter</h2>
    <p>Current bid: <strong>$120</strong></p>
    <button disabled>Login to Bid</button>
  </div>

  <div class="card">
    <h2>📦 Item: Wireless Headphones</h2>
    <p>Current bid: <strong>$45</strong></p>
    <button disabled>Login to Bid</button>
  </div>

</body>
</html>
